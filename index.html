<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9d7fb88373.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;800&display=swap" rel="stylesheet">
    <link href='style.css' rel='stylesheet'>
    <title>Study Time</title>
</head>

<body>
    <h1>Study Time</h1>

    <div id="timer">00:00</div>

    

    <div id = "focusInputContainer" class="container">
        

        <input type="text" id="inputHourF" placeholder="00" />
:
        <input type="text" id="inputMinF" placeholder="00"/>
:
        <input type="text" id="inputSecF" placeholder="00"/>

        <!-- <p id="rightArrow">></p> -->
        <i id ="rightArrow" class="fa fa-light fa-caret-right" style="color: #676767;"></i>
        
        <p class="timerTitle">focus</p>
    </div>

    <div id = "breakInputContainer" class="container">
        
        <input type="text" id="inputHourB" placeholder="00" />
:
        <input type="text" id="inputMinB" placeholder="00"/>
:
        <input type="text" id="inputSecB" placeholder="00"/>

        <!-- <p id="leftArrow"><</p> -->
        <i id="leftArrow" class="fa-solid fa-caret-left" style="color: #676767;"></i>
        
        <p class="timerTitle">break</p>
    </div>

    <button id="btnStart">START</button>
    <button id="btnPause">PAUSE</button>
    <!-- <button id="btnRestart">r</button> -->
    <button id="btnRestart" class="fa-solid fa-rotate-left" style="color: #ffffff;"></button>
    <button id="btnBreak">break</button>


</body>
<script src="time.js"></script>
<script src="timer.js"></script>
<script src="script.js"></script>

</html>
